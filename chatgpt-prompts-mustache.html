<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .parent-node {
            font-size: 1.2em;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            background: #FFF;
        }

        .parent-node:hover {
            background-color: #FFF;
        }

        .child-node {
            cursor: pointer;
            font-size: 1.1em;
            padding: 10px;
            background-color: #FFF;
            border-bottom: 1px solid #ccc;
        }

        .text-node {
            cursor: pointer;
            font-size: 1em;
            padding: 20px;
            background-color: #FEFEFE;
            border-bottom: 1px solid #ccc;
            margin-bottom: 0px;
        }

        .fa-arrow-right {
            display: none;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        #searchInput {
            padding: 12px 20px;
            margin-right: 20px;
            border: 1px solid #0092dd;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 50%;
        }

        .input-box {
            background: #FFFFFF;
            border: 1px solid #BBB !important;
            margin-left: 5px;
            margin-top: 5px;
            width: 60%;
            padding-left: 8px;
            color: #555;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="prompts.js"></script>
    <script>
        let data = [];
        prompts.forEach((prompt, index) => {
            prompt['id'] = index;
            prompt.expanded = false;
            var existing_category = data.find(d => d['name'] == prompt['category']);
            if (existing_category) {
                existing_category['prompts'].push(prompt);
            }
            else {
                var category = { id: data.length, name: prompt.category, prompts: [prompt] }
                data.push(category);
            }
        })

        data.forEach(data => {
            data.visible = true;
            data.expanded = false;
            data.prompts.forEach(prompt => prompt.visible = false);
            data.count = data['prompts'].length;
        })

        data.forEach((data, dataIndex) => {
            data.prompts.forEach((prompt, promptIndex) => {
                let text = prompt['text'];
                let finalText = prompt['text'];
                let matches = text.match(/{(?!like this)(.*?)}/g);
                let processedMatches = [];
                let templateText = text;
                let inputHtml = "";
                if (matches) {
                    matches.forEach((match, matchIndex) => {
                        if (!processedMatches.includes(match)) {
                            let inputId = "input_" + dataIndex + "_" + promptIndex + "_" + matchIndex;
                            let onKeyUp = `onkeyup="fillInTemplate(this,'${inputId}', '${prompt.id}')"`
                            let htmlString = "<input " + onKeyUp + " class='" + inputId + " input-box' type='text' value='" + match.slice(1, -1) + "'/>";
                            inputHtml += htmlString + "<br>";
                            let replaceTag = "@tag_" + dataIndex + "_" + promptIndex + "_" + matchIndex + "@";
                            templateText = templateText.replaceAll(match, replaceTag);
                            processedMatches.push(match);
                            finalText = finalText.replaceAll(match, match.replaceAll("{", "").replaceAll("}", ""));
                        }
                    });
                }
                prompt['templateText'] = templateText;
                prompt['finalText'] = finalText;
                prompt['inputHtml'] = inputHtml;
            });
        })

        function getPromptById(promptId) {
            return prompts[promptId];
        }

        function fillInTemplate(inputElement, inputId, promptId) {
            let classId = '.' + inputId;
            let value = inputElement.value;

            let activePrompt = getPromptById(promptId);
            let templateText = activePrompt['templateText'];
            let matches = templateText.match(/@(.*?)@/g);
            matches.forEach(match => {
                let id = match.replaceAll("@", "").replaceAll("tag_", "");
                let inputClass = ".input_" + id;
                let value = $(inputClass).val();
                templateText = templateText.replace(match, value);
            });
            activePrompt['finalText'] = templateText;
            $(`#text_${promptId}`).html(activePrompt['finalText']);
        }

        function toggleChildren(node) {
            var newVisibleState = !data[node.id].expanded;
            data[node.id].expanded = newVisibleState;
            data[node.id].prompts.forEach(prompt => {
                prompt.visible = newVisibleState;
                prompt.expanded = false;
            });
            render();
        }

        function render() {
            var template = document.getElementById("node-template").innerHTML;
            var renderedNodes = Mustache.render(template, { nodes: data });
            document.getElementById("node-container").innerHTML = renderedNodes;
        }

        function resetSearch() {
            $("#searchInput").val("");
            filterNodes();
        }

        function filterNodes() {
            var searchValue = document.getElementById("searchInput").value.toLowerCase();

            if (searchValue) {
                data.forEach(category => {
                    category.visible = false;
                    if (category['name'].toLowerCase().indexOf(searchValue) > -1) {
                        category.visible = true;
                        category.expanded = true;
                        category.prompts.forEach(prompt => {
                            prompt.visible = true;
                            prompt.expanded = false;
                        })
                    } else {
                        category.prompts.forEach(prompt => {
                            prompt.visible = prompt.name.toLowerCase().indexOf(searchValue) > -1;
                            prompt.expanded = false;
                            if (prompt.visible) {
                                category.visible = true;
                                category.expanded = true;
                            }
                        })
                    }
                });
            } else {
                data.forEach(category => {
                    category.expanded = false;
                    category.visible = true;
                    category.prompts.forEach(prompt => {
                        prompt.visible = false;
                        prompt.expanded = false;
                    })
                })
            }

            render();
        }

        function toggleText(promptElement) {
            data.forEach(category => {
                category['prompts'].forEach(prompt => {
                    if (prompt.id == promptElement.id) {
                        prompt.expanded = !prompt.expanded;
                    }
                })
            });
            render();
        }

        function copyText(promptElementId) {
            let promptId = promptElementId.replace("text_", "");
            let activePrompt = getPromptById(promptId);
            navigator.clipboard.writeText(activePrompt['finalText']);
        }
    </script>


</head>

<body style='background:#EEE;;padding:0px'>
    <div style="padding-left:20px;padding-top:15px;color:#777"> Thanks to the wonderful <a target="_blank"
            href='https://github.com/f/awesome-chatgpt-prompts'>awesome-chatgpt-prompts</a> project for the prompt data.
    </div>
    <div style="padding-left:20px" class="search-container">
        <input type="text" id="searchInput" onkeyup="filterNodes()" placeholder="Search for a prompt...">
        <button class="btn btn-light" onclick="resetSearch()">reset</button>
    </div>
    <div style='margin-top:30px;margin-left:0xp;background:#FFF;padding-left:30px;' id="node-container"></div>

    <script id="node-template" type="text/template">
        {{#nodes}}
            <div id="{{id}}" class="parent-node" style="display:{{#visible}}block{{/visible}} {{^visible}}none{{/visible}}" onclick="toggleChildren(this)">
                <span>{{#expanded}}-{{/expanded}} {{^expanded}}+{{/expanded}}</span>                
                {{name}} <span style='padding-right:20px;float:right;color:#888'>({{count}})<span>
            </div>
            {{#prompts}}
                <div id="{{id}}" class="child-node" style="display:{{#visible}}block{{/visible}} {{^visible}}none{{/visible}}" onclick="toggleText(this)">
                    
                    <span style='padding-right:20px;'>
                        <button class="btn btn-link">{{^expanded}}show{{/expanded}}{{#expanded}}hide{{/expanded}}</button>
                    </span>
                    {{name}} 
                        
                </div>
                <div style="display:{{#expanded}}block{{/expanded}} {{^expanded}}none{{/expanded}}">
                    <div id="text_{{id}}" class="text-node">
                        <span>{{{finalText}}}</span>                                     
                    </div>
                    <div style='margin-top:10px;'>
                        {{{inputHtml}}}
                    </div>
                                    
                    <div style='margin:10px;text-align:right' class="w-100;">
                        <button class="btn btn-primary" onclick="copyText('text_{{id}}')">Copy to clipboard</button>
                    </div>
                </div>

            {{/prompts}}
        {{/nodes}}
    </script>
    <script>
        render();
    </script>
</body>

</html>
