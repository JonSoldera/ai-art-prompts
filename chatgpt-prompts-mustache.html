<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="prompts.js"></script>
    <script>
        let data = [];
        var i = 0;
        prompts.forEach(prompt => {
            prompt['id'] = i;
            prompt.expanded = false;
            i++;
            var existing_category = data.find(d => d['name'] == prompt['category']);
            if (existing_category) {
                existing_category['prompts'].push(prompt);
            }
            else {
                var category = { id: data.length, name: prompt.category, prompts: [prompt] }
                data.push(category);
            }
        })

        data.forEach(data => {
            data.visible = true;
            data.expanded = false;
            data.prompts.forEach(prompt => prompt.visible = false);
            data.count = data['prompts'].length;
        })

        data.forEach((data, dataIndex) => {
            data.prompts.forEach((prompt, promptIndex) => {
                let text = prompt['text'];
                let matches = text.match(/{(?!like this)(.*?)}/g);
                let htmlText = text;
                let templateText = text;
                if (matches) {
                    matches.forEach((match, matchIndex) => {
                        let inputId = "input_" + dataIndex + "_" + promptIndex + "_" + matchIndex;
                        let onClick = `onkeyup="fillInTemplate(this,'${inputId}')"`
                        let htmlString = "<input " + onClick + " class='" + inputId + "' style='text-align:center' type='text' size='" + Math.round(match.length / 1.1) + "' value='" + match.slice(1, -1) + "'/>";
                        let replaceTag = "@tag_" + dataIndex + "_" + promptIndex + "_" + matchIndex + "@";
                        htmlText = htmlText.replaceAll(match, htmlString);
                        templateText = templateText.replaceAll(match, replaceTag);
                    });
                }
                prompt['htmlText'] = htmlText;
                prompt['templateText'] = templateText;
            });
        })

        function fillInTemplate(inputElement, inputId) {
            let classId = '.' + inputId;
            let value = inputElement.value;

            $(classId).each(function() {
                this.value = value;
            });
        }

        function toggleChildren(node) {
            var newVisibleState = !data[node.id].expanded;
            data[node.id].expanded = newVisibleState;
            data[node.id].prompts.forEach(prompt => {
                prompt.visible = newVisibleState;
                prompt.expanded = false;
            });
            render();
        }

        function render() {
            var template = document.getElementById("node-template").innerHTML;
            var renderedNodes = Mustache.render(template, { nodes: data });
            document.getElementById("node-container").innerHTML = renderedNodes;
        }

        function filterNodes() {
            var searchValue = document.getElementById("searchInput").value.toLowerCase();

            if (searchValue) {
                data.forEach(category => {
                    category.visible = false;
                    if (category['name'].toLowerCase().indexOf(searchValue) > -1) {
                        category.visible = true;
                        category.expanded = true;
                        category.prompts.forEach(prompt => {
                            prompt.visible = true;
                            prompt.expanded = false;
                        })
                    } else {
                        category.prompts.forEach(prompt => {
                            prompt.visible = prompt.name.toLowerCase().indexOf(searchValue) > -1;
                            prompt.expanded = false;
                            if (prompt.visible) {
                                category.visible = true;
                                category.expanded = true;
                            }
                        })
                    }
                });
            } else {
                data.forEach(category => {
                    category.expanded = false;
                    category.visible = true;
                    category.prompts.forEach(prompt => {
                        prompt.visible = false;
                        prompt.expanded = false;
                    })
                })
            }

            render();
        }

        function toggleText(promptElement) {
            data.forEach(category => {
                category['prompts'].forEach(prompt => {
                    if (prompt.id == promptElement.id) {
                        prompt.expanded = !prompt.expanded;
                    }
                })
            });
            render();
        }

        function copyText(promptElement) {
            let promptId = promptElement.id.replace("text_", "");
            let templateText = null;
            data.forEach(category => {
                category['prompts'].forEach(prompt => {
                    if (prompt.id == promptId) {
                        templateText = prompt['templateText'];
                    }
                })
            });
            let matches = templateText.match(/@(.*?)@/g);
            matches.forEach(match =>{
                let id = match.replaceAll("@", "").replaceAll("tag_", "");
                let inputClass = ".input_" + id;
                let value = $(inputClass).val();
                templateText = templateText.replace(match, value);
            });
            navigator.clipboard.writeText(templateText);
        }
    </script>

    <style>
        .parent-node {
            font-size: 1.2em;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            background-color: #1976D2;
            color: white;
        }

        .parent-node:hover {
            background-color: #0069d9;
        }

        .parent-node:active {
            background-color: #0069d9;
        }

        .child-node {
            cursor: pointer;
            font-size: 1.1em;
            padding: 10px;
            background-color: #E1F5FE;
            border-bottom: 1px solid #ccc;
        }

        .text-node {
            cursor: pointer;
            font-size: 1em;
            padding: 20px;
            background-color: #FFFDE7;
            border-bottom: 1px solid #ccc;
            margin-bottom: 0px;
        }

        .fa-arrow-right {
            display: none;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        #searchInput {
            padding: 12px 20px;
            margin-right: 20px;
            border: 1px solid #0092dd;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 50em;
        }

        .input-box {
            background: #FFFEF7;
            border: 1px solid #DDD;
            margin-left: 5px;
        }
    </style>
</head>

<body style='padding:20px'>
    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="filterNodes()" placeholder="Search for a node...">
    </div>
    <div id="node-container"></div>
    <script id="node-template" type="text/template">
        {{#nodes}}
            <div id="{{id}}" class="parent-node" style="display:{{#visible}}block{{/visible}} {{^visible}}none{{/visible}}" onclick="toggleChildren(this)">
                <i class="fa fa-arrow-right"></i> {{name}} <span style='padding-right:20px;float:right'>({{count}})<span>
            </div>
            {{#prompts}}
                <div id="{{id}}" class="child-node" style="display:{{#visible}}block{{/visible}} {{^visible}}none{{/visible}}" onclick="toggleText(this)">
                    
                    <span style='padding-right:20px;'>
                        <button class="btn btn-link">{{^expanded}}show{{/expanded}}{{#expanded}}hide{{/expanded}}</button>
                    </span>
                    <i class="fa fa-arrow-right"></i> {{name}} 
                        
                </div>
                <div id="text_{{id}}" class="text-node" style="display:{{#expanded}}block{{/expanded}} {{^expanded}}none{{/expanded}}" onclick="copyText(this)">
                    <span>{{{htmlText}}}</span>
                </div>

            {{/prompts}}
        {{/nodes}}
    </script>
    <script>
        render();
    </script>
</body>

</html>
